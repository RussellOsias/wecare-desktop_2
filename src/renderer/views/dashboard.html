<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <title>WeCare - Officer Dashboard</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body class="dashboard-page">
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <img src="../assets/images/logo.png" alt="WeCare Logo" class="logo-small">
                <h1>Officerd    ccc Officer Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <button id="logoutBtn" class="btn-logout">Logout</button>
                </div>
            </div>
        </header>
        
        <div class="app-content">
            <!-- Sidebar -->
            <nav class="sidebar">
                <div class="sidebar-header">
                    <img src="../assets/images/profile-placeholder.png" alt="Profile" class="profile-pic">
                    <h3 id="sidebarOfficerName">Officer Name</h3>
                </div>
                <ul class="sidebar-menu">
                    <li class="active" data-view="dashboard">
                        <i class="icon-dashboard"></i> Dashboard
                    </li>
                    <li data-view="complaints">
                        <i class="icon-complaints"></i> Complaints
                    </li>
                    <li data-view="complaint_history">
                        <i class="icon-history"></i> Complaint History
                    </li>
                    
                    <li data-view="profile">
                        <i class="icon-profile"></i> My Profile
                    </li>
                </ul>
            </nav>
            
            <!-- Main Content -->
            <main class="main-content" id="mainContent">
                <!-- Content will be loaded here dynamically -->
                <div id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Loading dashboard...</p>
                </div>
                <!-- Dynamic content goes here -->
            </main>
        </div>
    </div>
    
    <script src="../assets/js/ipcHelper.js"></script>
    <script src="../assets/js/dashboard.js"></script>

</body>
</html>
