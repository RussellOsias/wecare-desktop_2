<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare - Officer Login</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="../assets/images/logo.png" alt="WeCare Logo" class="logo">
            <h1>Officer Portal</h1>
            <p>Barangay Complaint Management System</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your official email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn-primary" id="loginBtn">
                <span id="loginText">Login</span>
                <span id="loginSpinner" class="spinner"></span>
            </button>
            
            <div id="loginError" class="error-message"></div>
        </form>
    </div>
    
    <script src="../js/auth.js"></script>
</body>
</html>
